name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  # build rust
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        RUSTFLAGS: ["--deny warnings", "--cfg tokio_unstable --deny warnings"]
        TARGET: ["", "--target wasm32-unknown-unknown"]
        FEATURES: ["--no-default-features", ""]
        exclude:
          # taskdump (default) doesn't support wasm32
          - TARGET: "--target wasm32-unknown-unknown"
            FEATURES: ""
          # taskdump (default) requires --cfg tokio_unstable
          - RUSTFLAGS: "--deny warnings"
            FEATURES: ""

    steps:
    - uses: actions/checkout@v4
    - name: Rustup update
      run: rustup update && rustup target list
    - name: Install wasm32 stdlib
      run: rustup target add wasm32-unknown-unknown
    - name: Show cargo version
      run: cargo --version
    - name: rust build caching
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: . -> target
        save-if: ${{ github.ref == 'refs/heads/main' }}
    - name: Build Rust
      env:
        RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
      run: cargo build --verbose ${{ matrix.TARGET }} ${{ matrix.FEATURES }}
    - name: Check dirty git
      uses: cbeck88/check-dirty-git@v1

  # lint rust
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Rustup update
      run: rustup update
    - name: Show cargo version
      run: cargo --version
    - name: rust build caching
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: . -> target
        save-if: ${{ github.ref == 'refs/heads/main' }}
    - name: Format
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy --all --all-features -- -D warnings
